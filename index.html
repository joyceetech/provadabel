<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        /* [Mantendo todos os estilos anteriores...] */

        /* NOVA SEÇÃO DE PROJETOS */
        .projects {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .project-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .project-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .project-description {
            color: #555;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .project-link {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background-color: #1abc9c;
        }

        /* FORMULÁRIO MAIS COMPACTO */
        .contact-form {
            padding: 20px; /* Reduzido de 25px */
        }

        .form-group {
            margin-bottom: 15px; /* Reduzido de 20px */
        }

        input, textarea {
            padding: 8px; /* Reduzido de 10px */
            font-size: 0.9rem; /* Reduzido de 1rem */
        }

        textarea {
            height: 120px; /* Reduzido de 150px */
        }

        button {
            padding: 10px 20px; /* Reduzido de 12px 25px */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- [Seu cabeçalho permanece igual...] -->
        </header>
        
        <section class="about">
            <!-- [Seção "Sobre Mim" permanece igual...] -->
        </section>

        <!-- NOVA SEÇÃO DE PROJETOS -->
        <section class="projects">
            <h2>Meu Projeto</h2>
            <div class="project-card">
                <h3 class="project-title">Provadabel</h3>
                <p class="project-description">
                    Projeto de análise financeira desenvolvido em Python com integração a APIs bancárias.
                    <br><br>
                    <strong>Tecnologias:</strong> Python, Pandas, Matplotlib
                </p>
                <a href="https://github.com/joyceetech/provadabel" class="project-link" target="_blank">
                    Ver no GitHub
                </a>
            </div>
        </section>
        
        <!-- FORMULÁRIO MAIS COMPACTO -->
        <section class="contact-form">
            <h2>Contato</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        
        <footer>
            <!-- [Rodapé permanece igual...] -->
        </footer>
    </div>

    <!-- [Scripts permanecem iguais...] -->
</body>
</html>
